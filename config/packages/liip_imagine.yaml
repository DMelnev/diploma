liip_imagine:
    driver: gd

    resolvers:
        flysystem_resolver:
            flysystem:
                filesystem_service: oneup_flysystem.uploads_picture_filesystem
                root_url: "%picture_uploads_url%"
                cache_prefix: media/cache
                visibility: public

    cache: flysystem_resolver

    twig:
        mode: lazy
    loaders:
        picture_flysystem_loader:
            flysystem:
                filesystem_service: oneup_flysystem.uploads_picture_filesystem
    data_loader: picture_flysystem_loader

    filter_sets:
        cache: ~

        picture_preview:
            quality: 75
            filters:
                thumbnail: { size: [ 100, 100 ], mode: inset }

        article_preview:
            quality: 60
            filters:
                thumbnail: { size: [ 200, 200 ], mode: outbound }

        article_show_edit:
            quality: 60
            filters:
                thumbnail: { size: [ 300, 300 ], mode: inset }

        pict_in_article_preview:
            quality: 60
            filters:
                thumbnail: { size: [ 100, 100 ], mode: outbound }

        view_article:
            quality: 60
            filters:
                thumbnail: { size: [ 800, 600 ], mode: outbond }
        logo:
            quality: 75
            filters:
                thumbnail: {size: [ 50, 50 ], mode: inset}